name: Pre-merge checks

on:
  pull_request:

jobs:
  sanity:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - name: Verify key files exist
        run: |
          test -f tailwind.config.ts
          test -f postcss.config.js
          test -f vitest.config.ts
      - run: npm run lint
      - run: npm test
